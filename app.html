<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p id="main-heading">Shuffle and Sort</p>
    <div class="container">

        <div class="tiles-container">
            <div id="container1" class="common-container"><span class="font-size-mega" id="number1">1</span></div>
            <div id="container2" class="common-container"><span class="font-size-mega" id="number2">2</span></div>
            <div id="container3" class="common-container"><span class="font-size-mega" id="number3">3</span></div>
            <div id="container4" class="common-container"><span class="font-size-mega" id="number4">4</span></div>
            <div id="container5" class="common-container"><span class="font-size-mega" id="number5">5</span></div>
            <div id="container6" class="common-container"><span class="font-size-mega" id="number6">6</span></div>
            <div id="container7" class="common-container"><span class="font-size-mega" id="number7">7</span></div>
            <div id="container8" class="common-container"><span class="font-size-mega" id="number8">8</span></div>
            <div id="container9" class="common-container"><span class="font-size-mega" id="number9">9</span></div>
            <em id="caption-text">Shuffle and Sort by <strong>Devaarth Sharma</strong></em>
        </div>

        <div class="button-container">
            <button value="shuffle" onclick="onShuffle()" class="btn-shuffle-sort">Shuffle</button>
            <button value="sort" onclick="onSort()" class="btn-shuffle-sort" id="btn-sort"> Sort</button>
        </div>

    </div>
</body>

</html>
